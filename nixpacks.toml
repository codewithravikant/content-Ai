# Nixpacks configuration for Railway auto-detection
# Railway will detect this file and use it for build configuration

[phases.setup]
nixPkgs = ["python311Full", "nodejs-18_x"]

[phases.install]
cmds = [
    "cd backend && python3 -m venv .venv && . .venv/bin/activate && pip install --upgrade pip && pip install -r requirements.txt",
    "cd frontend && npm ci"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "cd backend && . .venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
