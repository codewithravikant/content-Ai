# Nixpacks configuration for Backend service on Railway
[phases.setup]
nixPkgs = ["python311Full"]

[phases.install]
cmds = ["python3 -m venv .venv && . .venv/bin/activate && pip install --upgrade pip && pip install -r requirements.txt"]

[start]
cmd = "source .venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
