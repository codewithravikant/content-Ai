# Nixpacks configuration for Backend service on Railway
[phases.setup]
nixPkgs = ["python311Full", "python311Packages.pip"]

[phases.install]
cmds = ["python3 -m ensurepip --upgrade && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
